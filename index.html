<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    
    <title>STRING ANALYSIS</title>
    <script src="script.js"></script>
</head>

<body>
    
    <div class="change">
    <h1 >ANALYSIS OF STRING</h1>
    <h2 >PLEASE ENTER THE STRING :</h2>
    <input type='text' id='txtname' size=50%  />
    <input id ="green" type='button' value='Get Analysis Count' onclick="javascript:GetAnalysis();"/>
    
    
    <div id="allign">
        <table cellspacing="10px">
            
        <tr>
            <td>  Vowels Count :</td>
            <td><input type='text' readonly="readonly" id='vcount'size=50%/></td>
        </tr>
        <tr>
            <td>Constants Count :</td>
            <td><input type='text' readonly="readonly" id='ccount'size=50%/></td>
        </tr>
            <td>Digit Count :</td>
            <td><input type='text' readonly="readonly" id='dcount'size=50%/> </td>
        <tr>
            <td>Special Count :</td>
            <td><input type='text' readonly="readonly" id='scount'size=50%/></td>               
            
        </tr>
        <tr>
            <td>Space Count :</td>       
            <td><input type='text' readonly="readonly" id='spacecount'size=50%/></td>
        </tr>

    </table> 
    </div>
           
    </div>
        
    
</body>
</html>
